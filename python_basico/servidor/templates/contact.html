{% extends 'index.html' %}

{% block body %}
    <h2>{{ contact.name }}</h2>
    <h2>{{ contact.phone }}</h2>
    <h2>{{ contact.email }}</h2>

    <hr>

    <form action="/delete" method="POST">
        <input type="hidden" name="uid" value="{{ contact.key.id() }}">
        <button type='submit'>Eliminar</button>
    </form>

    <p>
        <a href='/'>Volver</a>
    </p>
{% endblock %}
